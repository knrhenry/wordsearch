<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Word Search Generator</h1>
    <form id="wordsearch-form">
        <label for="words">Enter words (comma separated):</label><br>
        <input type="text" id="words" name="words" size="80" required><br><br>
        <label for="pdf">PDF Output:</label>
        <input type="checkbox" id="pdf" name="pdf"><br><br>
        <button type="submit">Generate</button>
    </form>
    <div id="result"></div>
    <script src="app.js"></script>
</body>
</html>
